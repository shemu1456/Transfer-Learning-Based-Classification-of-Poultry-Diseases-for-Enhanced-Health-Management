<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoultryDetect - Home</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/img/favicon.ico') }}">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            width: 100%;
            box-sizing: border-box;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 30px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #5cb874; /* Green hover for navigation */
        }
        .social-icons {
            display: flex;
            gap: 15px;
        }
        .social-icons a {
            color: #fff;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #5cb874;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            line-height: 1.2;
            max-width: 800px;
        }
        .get-started-btn {
            background-color: #28a745; /* Green button */
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .get-started-btn:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            padding: 0 20px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }
        .image-gallery img {
            width: 100%;
            max-width: 300px; /* Adjust as needed */
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
    </head>
<body>
    <header>
        <a href="{{ url_for('home') }}" class="logo">PoultryDetect</a>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">HOME</a></li>
                <li><a href="{{ url_for('blog_page') }}">BLOG</a></li>
                <li><a href="{{ url_for('portfolio_page') }}">PORTFOLIO</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </header>

    <main>
        <h1>Welcome to Poultry Health Hub, <br>your comprehensive resource for poultry disease management and prevention.</h1>
        <a href="{{ url_for('predict_page_route') }}" class="get-started-btn">GET STARTED</a>

        <div class="image-gallery">
            <img src="{{ url_for('static', filename='assets/img/coccidiosis_sheep.jpg') }}" alt="Coccidiosis Sheep">
            <img src="{{ url_for('static', filename='assets/img/sick_chicken.jpg') }}" alt="Sick Chicken">
            <img src="{{ url_for('static', filename='assets/img/healthy_chicken.jpg') }}" alt="Healthy Chicken">
            <img src="{{ url_for('static', filename='assets/img/chicken_coop.jpg') }}" alt="Chicken Coop">
        </div>
    </main>

    <footer>
        &copy; 2025 PoultryDetect. All rights reserved.
    </footer>
</body>
</html>
